---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sampleapp
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: REGISTRY/IMAGE:TAG
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
      imagePullSecrets:
      - name: gitopsgithub
    type: LoadBalancer
 
